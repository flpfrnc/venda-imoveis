<!DOCTYPE html>
{% load sass_tags %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sistema de Vendas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="{% sass_src 'css/styles.scss'%}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;300;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <div class="container">
                <div class="title-container">Login Vendedor</div>
                <div class="form-container">
                <form action="submit", method="POST" class="form-group"> 
                {% csrf_token %}
                    <label class="sr-only" for="username_input">Usuario</label>
                    <div class="input-group mb-3 mr-lg">
                        <input type="text" class="form-control" id="username_input" name="username" placeholder="Usuario">
                    </div>
                    <label class="sr-only" for="password_input">Senha</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password_input" name="password" placeholder="Senha">
                    </div>
                    
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-fill mb-2 button-login">Acessar</button>
                </form>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
