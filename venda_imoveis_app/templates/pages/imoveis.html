{% extends 'index.html'%}
{% block imoveis_container %}
    <div class="imoveis">
        <nav class="navbar navbar-light bg-light">
            <div>Bem vindo, <strong>{{user.get_full_name}}</strong></div>
            <div style="display: flex; align-items: center">
            <ul>
                <li>
                    <form class="form-inline" action="/home/">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar ImÃ³vel" aria-label="Search">
                    </form>
                </li>                
                <li class="btn-inverse nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li>
                    <button class="btn btn-inverse my-2 my-sm-0" type="button" data-toggle="modal" data-target="#modalCadastro" data-whatever="@mdo">Cadastrar Cliente</button>
                </li>
                </ul>
            </div>
        </nav>  
        
        <!-- Modal cadastro cliente -->        
        <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastroCliente" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroCliente">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/home/" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="nome-cliente" class="col-form-label">Nome</label>
                        <input type="text"class="form-control" id="nome-cliente" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="cpf-cliente" class="col-form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf-cliente" name="cpf">
                    </div>
                    <div class="form-group">
                        <label for="email-cliente" class="col-form-label">E-mail</label>
                        <input type="email" class="form-control" id="email-cliente" name="email">
                    </div>
                    <div class="form-group">
                        <label for="telefone-cliente" class="col-form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone-cliente" name="telefone">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                
            </div>
            <div class="modal-footer">
               
            </div>
            </div>
        </div>
        </div>
        <script>;
            $(document).ready(()=>{ 
                $('#modalCadastro').on('show.bs.modal', function (event) {
                    let button = $(event.relatedTarget) 
                    let recipient = button.data('whatever') 
                    
                    let modal = $(this)
                    modal.find('.modal-title').text('Cadastrar cliente')
                    modal.find('.modal-body #recipient').val(recipient)
                });
            });
        </script>
    </div>
{% endblock %}
